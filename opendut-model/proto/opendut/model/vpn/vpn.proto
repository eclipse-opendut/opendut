syntax = "proto3";

import "opendut/model/util/net.proto";
import "opendut/model/util/uuid.proto";

package opendut.model.vpn;

message VpnPeerConfig {
  oneof config {
    VpnPeerConfigDisabled disabled = 1;
    VpnPeerConfigNetbird netbird = 2;
  }
}

message VpnPeerConfigDisabled {}

message VpnPeerConfigNetbird {
  opendut.model.util.Url management_url = 1;
  SetupKey setup_key = 2;
}

message SetupKey {
  opendut.model.util.Uuid uuid = 1;
}
