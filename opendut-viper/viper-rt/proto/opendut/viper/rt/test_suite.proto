syntax = "proto3";

package opendut.viper.rt.test_suite;


message ViperTestSuiteIdentifier {
  string value = 1;
}


message ViperParameterDescriptor {
  oneof kind {
    ViperParameterDescriptorBoolean boolean = 1;
    ViperParameterDescriptorNumber number = 2;
    ViperParameterDescriptorText text = 3;
  }
}

message ViperParameterInfo {
    optional string display_name = 1;
    optional string description = 2;
}

message ViperParameterDescriptorBoolean {
  string name = 1;
  ViperParameterInfo info = 2;
  optional bool default = 11;
}

message ViperParameterDescriptorNumber {
  string name = 1;
  ViperParameterInfo info = 2;
  optional int64 default = 11;
  int64 min = 12;
  int64 max = 13;
}

message ViperParameterDescriptorText {
  string name = 1;
  ViperParameterInfo info = 2;
  optional string default = 11;
  uint32 max_length = 12;
}
