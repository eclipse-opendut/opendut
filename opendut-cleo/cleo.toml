[network.tls]
ca = "/etc/opendut/tls/ca.pem"
domain.name.override = ""


[network.oidc]
enabled = false

[network.oidc.client]
id = "opendut-cleo-client"
issuer_url = "https://keycloak/realms/opendut/"
scopes = "openid,profile,email,roles,groups"
secret = "<tbd>"
