tls:
  stores:
    default:
      defaultCertificate:
        certFile: '{{ env "OPENDUT_CARL_NETWORK_TLS_CERTIFICATE" }}'
        keyFile: '{{ env "OPENDUT_CARL_NETWORK_TLS_KEY" }}'
  certificates:
    - certFile: '{{ env "OPENDUT_AUTH_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_AUTH_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_SIGNAL_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_SIGNAL_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_NETBIRD_API_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_NETBIRD_API_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_NETBIRD_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_NETBIRD_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_NGINX_WEBDAV_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_NGINX_WEBDAV_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_MONITORING_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_MONITORING_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_OPENTELEMETRY_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_OPENTELEMETRY_NETWORK_TLS_KEY" }}'
    - certFile: '{{ env "OPENDUT_CARL_NETWORK_TLS_CERTIFICATE" }}'
      keyFile: '{{ env "OPENDUT_CARL_NETWORK_TLS_KEY" }}'
