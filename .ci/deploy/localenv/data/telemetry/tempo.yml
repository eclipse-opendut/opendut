# Test config: ./tempo -config.file=/etc/tempo.yml -config.expand-env=true
stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

distributor:
  receivers:
    otlp:
      protocols:
        http:
        grpc:

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    # Optional. Duration to keep blocks. Default is 14 days (336h).
    # Does not support defining retention in days (e.g. 7d), yet as of grafana/tempo:2.4.1.
    block_retention: "${OPENDUT_TELEMETRY_RETENTION_TIME:-168h}"

metrics_generator:
  processor:
    service_graphs:
    span_metrics:
      enable_target_info: true
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
