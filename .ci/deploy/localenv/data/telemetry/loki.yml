# Validate config with:
# loki -config.file=/etc/loki/loki.yml -print-config-stderr -config.expand-env=true
auth_enabled: false

server:
  http_listen_port: 3100

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  retention_enabled: true
  compaction_interval: 10m
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# https://grafana.com/docs/loki/latest/operations/storage/retention/
limits_config:
  # Retention period to apply to stored data, only applies if retention_enabled=true in the compactor section.
  retention_period: "${OPENDUT_TELEMETRY_RETENTION_TIME:-168h}"  # default is 0 (no retention)
  # If the requested time range is outside the allowed range, the request will not fail, but will be modified to only query data within the allowed time range.
  max_query_lookback: "${OPENDUT_TELEMETRY_RETENTION_TIME:-168h}"

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h
