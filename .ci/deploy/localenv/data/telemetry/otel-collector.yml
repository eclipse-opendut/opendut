receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: oidc
  docker_stats:
    endpoint: unix:///var/run/docker.sock
    collection_interval: 15s
    metrics:
processors:
  batch:

  attributes:
    actions:
      - action: insert
        key: loki.attribute.labels
        value: test

  resource:
    attributes:
      - action: insert
        key: loki.resource.labels
        value: test

exporters:
  debug:
    verbosity: normal
  prometheus:
    endpoint: 0.0.0.0:8889
    const_labels:
      project: opendut
    resource_to_telemetry_conversion: # include information about specific containers
      enabled: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlphttp/logs:
    endpoint: "http://loki:3100/otlp"
    tls:
      insecure: true

extensions:
  # healthcheck endpoint: https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/extension/healthcheckextension/README.md
  # http://otel-collector:13133/health/status
  health_check:
  # Performance Profiler: https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/extension/pprofextension/README.md
  pprof:
    endpoint: :1888
  # Enables an extension that serves zPages, an HTTP endpoint that provides live data for debugging different components
  zpages:
    endpoint: :55679
  #
  oidc:
    # https://opentelemetry.io/docs/collector/configuration/#environment-variables
    issuer_url: https://${OPENDUT_DOMAIN_AUTH}/realms/opendut
    audience: account

service:
  extensions: [ pprof, zpages, health_check, oidc ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ debug, otlp/tempo ]
    metrics:
      receivers: [ otlp, docker_stats ]
      processors: [ batch ]
      exporters: [ debug, prometheus ]
    logs:
      receivers: [ otlp ]
      processors: [ batch, resource, attributes ]
      exporters: [ debug, otlphttp/logs ]
