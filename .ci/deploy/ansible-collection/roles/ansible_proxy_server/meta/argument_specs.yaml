argument_specs:
  main:
    description:
      - Set up a proxy server on the Ansible Controller to give internet access to edge devices during playbook execution.
      - This assumes that we're connected to the Raspberry Pi via a WiFi hotspot that the Raspberry Pi broadcasts. In NetworkManager's default configuration, it should give us an IP address of 10.42.0.x.
    options:
      ansible_proxy_server_state:
        description: "Whether to install the role or remove it."
        type: "str"
        choices:
          - "present"
          - "absent"
        required: false

      ansible_proxy_server_port:
        description: "The network port to run the server on."
        type: "int"
        required: false

      ansible_proxy_server_forward_to_proxy:
        description:
          - "Optional address of a proxy server to forward communication to."
          - "For example, when you run a proxy on your Ansible Controller to reach the internet, you would typically set this to 'localhost:3128'."
        type: "str"
        required: false
